<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outside Bus Runs - {{ district }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Outside Bus Runs - {{ district }}</h1>

    <table class="w-full table-auto border-collapse text-sm">
      <thead>
        <tr class="bg-gray-700">
          <th class="border px-2 py-1">Date</th>
          <th class="border px-2 py-1">Time</th>
          <th class="border px-2 py-1">Group</th>
          <th class="border px-2 py-1">Destination</th>
          <th class="border px-2 py-1">Driver</th>
          <th class="border px-2 py-1">Bus</th>
        </tr>
      </thead>
      <tbody>
        {% for run in runs %}
        <tr class="bg-gray-800 hover:bg-gray-700">
          <td class="border px-2 py-1">{{ run[1] }}</td>
          <td class="border px-2 py-1">{{ run[2] }}</td>
          <td class="border px-2 py-1">{{ run[3] }}</td>
          <td class="border px-2 py-1">{{ run[4] }}</td>
          <td class="border px-2 py-1">{{ run[5] }}</td>
          <td class="border px-2 py-1">{{ run[6] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
