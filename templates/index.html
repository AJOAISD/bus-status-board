<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Status Board</title>
  <meta http-equiv="refresh" content="30">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigation Bar 
  <nav class="bg-gray-800 p-3 mb-4 rounded-b shadow">
    <div class="container mx-auto flex gap-6 text-sm">
      <a href="/" class="text-white font-semibold hover:underline">Bus Status Board</a>
      <a href="/admin" class="text-white font-semibold hover:underline">Admin Panel</a>
      <a href="/runs" class="text-white font-semibold hover:underline">Outside Bus Runs</a>
    </div>
  </nav>
-->
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Bus Status Board</h1>

    <!-- Compact Table -->
    <table class="w-full table-auto border-collapse text-sm">
      <colgroup>
        <col style="width: 20%;">
        <col style="width: 35%;">
        <col style="width: 15%; text-align: center;">
        <col style="width: 30%;">
      </colgroup>
      <thead>
        <tr class="bg-gray-700">
          <th class="border px-2 py-1 text-left">Bus</th>
          <th class="border px-2 py-1 text-left">Driver</th>
          <th class="border px-2 py-1 text-left">Status</th>
          <th class="border px-2 py-1 text-left">Notes</th>
        </tr>
      </thead>
      <tbody>
        {% for bus in buses %}
        <tr class="bg-gray-800 hover:bg-gray-700">
          <td class="border px-2 py-1">Bus {{ bus[1] }}</td>
          <td class="border px-2 py-1">{{ bus[2] }}</td>
          <td class="border px-2 py-1">
            {% if bus[3] == "On Route" %}
              <span class="px-2 py-0.5 rounded-lg bg-green-600">{{ bus[3] }}</span>
            {% elif bus[3] == "Delayed" %}
              <span class="px-2 py-0.5 rounded-lg bg-red-600">{{ bus[3] }}</span>
            {% elif bus[3] == "In Garage" %}
              <span class="px-2 py-0.5 rounded-lg bg-gray-500">{{ bus[3] }}</span>
            {% else %}
              <span class="px-2 py-0.5 rounded-lg bg-blue-600">{{ bus[3] }}</span>
            {% endif %}
          </td>
          <td class="border px-2 py-1">{{ bus[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
