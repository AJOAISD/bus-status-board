<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select District</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Select a District</h1>
    <ul class="list-disc pl-5 space-y-2">
      {% for d in districts %}
        <li>
          <a href="/district/{{ d }}/" class="text-blue-400 hover:underline">Status Board - {{ d }}</a> |
          <a href="/district/{{ d }}/admin" class="text-green-400 hover:underline">Admin - {{ d }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
