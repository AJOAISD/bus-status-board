<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - {{ district }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Panel - {{ district }}</h1>

    <!-- Tabs -->
    <div class="flex gap-4 mb-4">
      <a href="/district/{{ district }}/admin" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Buses</a>
      <a href="/district/{{ district }}/runs" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Outside Bus Runs</a>
    </div>

    <!-- --- Buses Management --- -->
    <h2 class="text-xl font-semibold mb-2">Manage Buses</h2>

    <form method="POST" class="flex gap-2 items-center flex-wrap mb-4">
      <input type="hidden" name="action" value="add">
      <input type="text" name="bus_number" placeholder="Bus #" required class="border rounded p-1">
      <input type="text" name="driver" placeholder="Driver" required class="border rounded p-1">
      <select name="status" class="border rounded p-1">
        <option>On Route</option>
        <option>Delayed</option>
        <option>In Garage</option>
      </select>
      <input type="text" name="notes" placeholder="Notes" class="border rounded p-1">
      <button type="submit" class="bg-green-600 text-white px-2 py-1 rounded hover:bg-green-700">Add Bus</button>
    </form>

    <table class="w-full table-auto border-collapse text-sm mb-8">
      <thead>
        <tr class="bg-gray-700">
          <th class="border px-2 py-1">Bus</th>
          <th class="border px-2 py-1">Driver</th>
          <th class="border px-2 py-1">Status</th>
          <th class="border px-2 py-1">Notes</th>
          <th class="border px-2 py-1">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for bus in buses %}
        <tr class="bg-gray-800 hover:bg-gray-700">
          <form method="POST">
            <td class="border px-2 py-1">{{ bus[1] }}</td>
            <td class="border px-2 py-1">
              <input type="text" name="driver" value="{{ bus[2] }}" class="border rounded p-1 w-full">
            </td>
            <td class="border px-2 py-1">
              <select name="status" class="border rounded p-1">
                <option {% if bus[3]=="On Route" %}selected{% endif %}>On Route</option>
                <option {% if bus[3]=="Delayed" %}selected{% endif %}>Delayed</option>
                <option {% if bus[3]=="In Garage" %}selected{% endif %}>In Garage</option>
              </select>
            </td>
            <td class="border px-2 py-1">
              <input type="text" name="notes" value="{{ bus[4] }}" class="border rounded p-1 w-full">
            </td>
            <td class="border px-2 py-1 flex gap-1">
              <input type="hidden" name="bus_id" value="{{ bus[0] }}">
              <button type="submit" name="action" value="update" class="bg-blue-600 px-2 py-1 rounded hover:bg-blue-700">Update</button>
              <button type="submit" name="action" value="delete" class="bg-red-600 px-2 py-1 rounded hover:bg-red-700">Delete</button>
            </td>
          </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
